version: '3'
services:
  web:
    image: ${VPC_CI_REGISTRY_IMAGE}:${IMAGE_TAG}
    ports:
       - 8080:80
    networks:
       - overlay
    container_name: blog-api
    links:
       - db
       - redis
    depends_on:
       - db
       - redis
    env_file:
       - ./.env
    environment:
       - ASPNETCORE_ENVIRONMENT=Production
    privileged: true
  db:
     image: mysql:5.7
     privileged: true
     command: --default-authentication-plugin=mysql_native_password
     restart: always
     ports:
       - 3306:3306
     networks:
       - overlay
     container_name: mysql
     environment:
       - MYSQL_ROOT_PASSWORD=123456
     volumes:
       - "/db/init:/docker-entrypoint-initdb.d/"
       - "/db/data:/var/lib/mysql"
  redis: 
     image: redis
     restart: always
     privileged: true
     ports:
       - 6379:6379
     container_name: redis
     networks:
       - overlay
     volumes:
       - "/redis/data:/data"
  nginx:
    image: nginx
    restart: always
    privileged: true
    ports:
        - 80:80
        - 443:443
    container_name: nginx
    links:
        - web
    networks:
       - overlay
    volumes:
       - /nginx-about/nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  overlay:
  

